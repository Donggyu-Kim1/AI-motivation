<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동기부여 AI AI-M</title>
    <link href="input-page.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <div class="container">
            <div class="title-container">
                <h1>동기부여 AI<br>AI-M</h1>
                <img src="aim.png" alt="과녁 아이콘" class="iconAim">
            </div>
            <p>당신의 목표를 이뤄드릴 동기부여 코치 AI-M입니다.<br>더 정확한 동기부여를 위해 아래 질문을 답해주세요.</p>
            <form id="motivationForm">
                <label for="goal">1. 당신의 목표는 무엇인가요?</label>
                <input type="text" id="goal" name="goal" required>

                <label for="situation">2. 현재 자신의 상태를 가감없이 입력해주세요.</label>
                <textarea id="situation" name="situation" rows="4" required></textarea>

                <label for="preference">3. 어떻게 말해줬으면 좋겠나요?<br>(예: 단호한 어조로, 현실을 직시할 수 있게 독설적으로, 따뜻하게 격려해줘 등).</label>
                <input type="text" id="preference" name="preference" required>

                <button type="submit">동기부여 받기</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('motivationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                goal: document.getElementById('goal').value,
                situation: document.getElementById('situation').value,
                preference: document.getElementById('preference').value
            };
            
            localStorage.setItem('motivationData', JSON.stringify(formData));
            
            window.location.href = 'chatting-page.html';
        });
    </script>
</body>
</html>
